<div class="container">
    <form class="Regular shadow" style="padding: 20px;" #login="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" #u="ngModel" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="_user.username" required [class.is-invalid]="u.invalid && u.touched">
            <small class="text-danger" [class.d-none]="u.valid || u.untouched">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" #pass="ngModel" pattern="^\d{8}$" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password"
                [(ngModel)]="_user.password" required [class.is-invalid]="pass.invalid && pass.touched">
            <!-- <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Hello Password</small> -->
            <div *ngIf="pass.errors && (pass.valid || pass.touched)" >
                <small class="text-danger" *ngIf="pass.errors.required">Hello required</small>
                <small class="text-danger" *ngIf="pass.errors.pattern">Hell pattern</small>
            </div>
        </div>
        <select class="form-control" (blue)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"
         #topic="ngModel" name="topic" [(ngModel)]="_user.topic" [class.is-invalid]="topicErrors && topic.touched">
            <option value="defualt">Default select</option>
            <option *ngFor="let topics of topicx">{{ topics }}</option>
        </select>
        <small [class.d-none]="!topicErrors || topic.untouched">Selection Faild </small>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
